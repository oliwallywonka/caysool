<button
  *ngIf="modalButton"
  class="bg-sky-700 text-white active:bg-sky-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
  (click)="toggleModal()"
  type="button">
  <i class="fas fa-plus"></i> Nuevo
</button>
<div *ngIf="modal.visible&&modal.modalName==='clientModal'" class="justify-center items-center flex overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none">
  <div class="relative w-auto my-6 mx-auto max-w-580-px">

    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">

      <div class="flex items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t">
        <h4 class="text-2xl font-semibold">
           USUARIO
        </h4>
        <button
          class="p-1 ml-auto border-0 opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
          (click)="closeModal()"
          type="button"
        >
          <span class="opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none">
            x
          </span>
        </button>
      </div>

      <form
        autocomplete="off"
        [formGroup]="clientForm"
        (ngSubmit)="save()"
      >
        <div class="my-4 relative p-6 flex flex-wrap">
          <div class="w-full lg:w-6/12 px-4 mb-2">
            <app-input
              [inputForm]="clientForm"
              inputLabel="NOMBRE"
              inputType="text"
              inputPlaceholder="Ingrese su nombre..."
              inputFormName="name"
              formControlName="name"
              [value]="clientForm.value.name">
            </app-input>
          </div>
          <div class="w-full lg:w-6/12 px-4 mb-2">
            <app-input
                [inputForm]="clientForm"
                inputLabel="FECHA DE NACIMIENTO"
                inputType="date"
                inputFormName="birthDate"
                formControlName="birthDate"
                [value]="clientForm.value.birthDate">
            </app-input>
          </div>

          <div class="w-full lg:w-6/12 px-4 mb-2">
            <app-input
                [inputForm]="clientForm"
                inputLabel="CORREO ELECTRONICO"
                inputType="text"
                inputPlaceholder="correo@ejemplo.com"
                inputFormName="email"
                formControlName="email"
                [value]="clientForm.value.email">
            </app-input>
          </div>

          <div class="w-full lg:w-6/12 px-4 mb-2">
            <app-input
                [inputForm]="clientForm"
                inputLabel="CELULAR"
                inputType="text"
                inputPlaceholder="Ingrese su cel..."
                inputFormName="phone"
                formControlName="phone"
                [value]="clientForm.value.phone">
            </app-input>
          </div>

          <div class="w-full lg:w-6/12 px-4 mb-2">
            <app-input
                [inputForm]="clientForm"
                inputLabel="DOMICILIO"
                inputType="text"
                inputPlaceholder="Zona, Av o calle, nro de domicilio"
                inputFormName="direction"
                formControlName="direction"
                [value]="clientForm.value.direction">
            </app-input>
          </div>

          <div class="w-full lg:w-6/12 px-4 mb-2">
            <app-input
                [inputForm]="clientForm"
                inputLabel="CI"
                inputType="text"
                inputPlaceholder="NÃºmero de carnet"
                inputFormName="ci"
                formControlName="ci"
                [value]="clientForm.value.ci">
            </app-input>
          </div>

        </div>

      <div class="flex items-center justify-end p-6 border-t border-solid border-blueGray-200 rounded-b">
        <button
          class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          (click)="closeModal()"
          type="button"
        >
          Cancelar
        </button>
        <button
          class="mx-4 bg-sky-700 text-white active:bg-sky-700 font-bold uppercase text-xs px-4 py-2 rounded-full shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          type="button"
          (click)="refreshForm()"
        >
          Limpiar
        </button>
        <button
          [disabled]="!clientForm.valid || loading"
          class="mx-4 bg-sky-700 text-white active:bg-sky-700 font-bold uppercase text-xs px-4 py-2 rounded-full shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          type="submit"
        >
          <i class="fas fa-spinner" [ngClass]="loading? 'animate-spin': 'hidden'"></i> Guardar cambios
        </button>
      </div>

    </form>

    </div>
  </div>
</div>
<div *ngIf="modal.visible&&modal.modalName==='clientModal'" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
