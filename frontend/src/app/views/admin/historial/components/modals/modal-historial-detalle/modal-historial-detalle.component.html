<div *ngIf="modal.visible&&modal.modalName==='historialModal'" class="justify-center items-center flex overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none">
  <div class="relative w-auto my-6 mx-auto min-w-580-px max-w-580-px">

    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">

      <div class="flex items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t">
        <h4 class="text-2xl font-semibold">
           DATOS
        </h4>
        <button
          class="p-1 ml-auto border-0 opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
          (click)="closeModal()"
          type="button"
        >
          <span class="opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none">
            x
          </span>
        </button>
      </div>

        <div class="my-4 relative p-6 flex flex-wrap">
          <div class="w-full px-4 mb-2">
            <p> DATOS INICIALES </p>
            <div class="flex flex-col">
              <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                  <div class="inline-block py-2 min-w-full sm:px-6 lg:px-8">
                      <div class="overflow-hidden sm:rounded-lg">
                          <table class="min-w-full">
                              <thead *ngIf="previousDataKeys"  class="bg-gray-50 dark:bg-gray-700">
                                  <tr>
                                      <th
                                        *ngFor="let key of previousDataKeys"
                                        scope="col"
                                        class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400">
                                        {{ key }}
                                      </th>

                                  </tr>
                              </thead>
                              <tbody *ngIf="previusDataValues" >
                                  <tr class="bg-white border-b cursor-pointer m-2 transform hover:-translate-y-1 ease-linear transition-all duration-150 ">
                                    <td
                                      *ngFor="let key of previusDataValues"
                                      class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        {{ key }}
                                    </td>
                                  </tr>

                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
            </div>
          </div>

          <div class="w-full px-4 mb-2">
            <p> DATOS ACTUALES</p>
            <div class="flex flex-col">
              <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                  <div class="inline-block py-2 min-w-full sm:px-6 lg:px-8">
                      <div class="overflow-hidden sm:rounded-lg">
                          <table class="min-w-full">
                              <thead *ngIf="actualDataKeys"  class="bg-gray-50 dark:bg-gray-700">
                                  <tr>
                                      <th
                                        *ngFor="let key of actualDataKeys"
                                        scope="col"
                                        class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400">
                                        {{ key }}
                                      </th>

                                  </tr>
                              </thead>
                              <tbody *ngIf="actualDataValues" >
                                  <tr class="bg-white border-b cursor-pointer m-2 transform hover:-translate-y-1 ease-linear transition-all duration-150 ">
                                    <td
                                      *ngFor="let key of actualDataValues"
                                      class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        {{ key }}
                                    </td>
                                  </tr>

                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
            </div>
          </div>

        </div>

      <div class="flex items-center justify-end p-6 border-t border-solid border-blueGray-200 rounded-b">
        <button
          class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          (click)="closeModal()"
          type="button"
        >
          Cerrar
        </button>
      </div>

    </div>
  </div>
</div>
<div *ngIf="modal.visible&&modal.modalName==='historialModal'" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
