<div class="container mx-auto h-full">
  <div class="flex content-center items-center justify-center h-full shadow-lg rounded-lg bg-white border-0">
    <div class="w-full">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 "
      >
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h6 class="text-green-700 text-5xl font-bold">Bienvenido de vuelta</h6>
          </div>
        </div>
        <div class="flex-auto px-32 py-2">
          <div class="text-gray-600 text-center mb-3 font-bold text-2xl">
            <hr class="my-3 border-b-1 border-green-700" />
            <small>Ingrese sus datos</small>
          </div>
          <form
            autocomplete="off"
            [formGroup]="loginForm"
            (ngSubmit)="login()"
          >
            <div class="relative w-full mb-3">
              <app-input
                [inputForm]="loginForm"
                inputLabel="CI"
                inputType="text"
                inputPlaceholder="Ingrese su CI..."
                inputFormName="ci"
                formControlName="ci">
              </app-input>
            </div>

            <div class="relative w-full mb-3">
              <app-input
                [inputForm]="loginForm"
                inputLabel="Password"
                inputType="password"
                inputPlaceholder="Ingrese su contraseÃ±a..."
                inputFormName="password"
                formControlName="password">
              </app-input>
            </div>
            <div class="text-center mt-6">
              <app-button
                [loading]="loading"
                btnType="submit"
                btnText="Ingresar">
              </app-button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
