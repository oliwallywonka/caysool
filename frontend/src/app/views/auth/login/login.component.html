<div class="container mx-auto h-full ">
  <div class="flex content-center items-center justify-center h-full shadow-lg rounded-lg bg-lime-600 border-0">
    <div class="w-full">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 "
      >
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h6 class="text-white text-5xl font-bold">Bienvenido de vuelta</h6>
          </div>

          <hr class="mt-6 border-b-1 border-white" />
        </div>
        <div class="flex-auto px-32 py-5">
          <div class="text-white text-center mb-3 font-bold text-2xl">
            <small>Ingrese sus datos</small>
          </div>
          <form>
            <div class="relative w-full mb-5">
              <label
                class="block uppercase text-white text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                ci
              </label>
              <input
                type="email"
                class="border-0 px-3 py-3 placeholder-white text-white bg-lime-400 rounded text-sm shadow focus:border-lime-400 focus:outline-none w-full ease-linear transition-all duration-150"
                placeholder="Email"
              />
            </div>

            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-white text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Password
              </label>
              <input
                type="password"
                class="border-0 px-3 py-3 placeholder-white text-white bg-lime-800 rounded text-sm shadow focus:border-lime-400  w-full ease-linear transition-all duration-150"
                placeholder="Password"
              />
            </div>

            <div class="text-center mt-6">
              <app-button [clickButton]="sendMessage()"></app-button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
